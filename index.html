<script>
  const paisInput = document.getElementById('pais');
  const selectorPais = document.getElementById('selector-pais');
  const codigoPaisInput = document.getElementById('codigo-pais');
  const numeroInput = document.getElementById('numero');
  const paises = {
    52: 'México',
    54: 'Argentina',
    591: 'Bolivia',
    55: 'Brasil',
    56: 'Chile',
    57: 'Colombia',
    506: 'Costa Rica',
    53: 'Cuba',
    593: 'Ecuador',
    503: 'El Salvador',
    34: 'España',
    1: 'Estados Unidos',
    502: 'Guatemala',
    504: 'Honduras',
    505: 'Nicaragua',
    507: 'Panamá',
    595: 'Paraguay',
    51: 'Perú',
    1: 'República Dominicana',
    598: 'Uruguay',
    58: 'Venezuela'
  };
  const codigosPais = {};
  for (const codigo in paises) {
    codigosPais[paises[codigo]] = codigo;
  }
  selectorPais.addEventListener('change', (e) => {
    const paisSeleccionado = e.target.value;
    paisInput.value = paisSeleccionado;
    const codigoPais = codigosPais[paisSeleccionado];
    codigoPaisInput.value = codigoPais;
  });
  codigoPaisInput.addEventListener('input', (e) => {
    const codigoPais = e.target.value;
    const pais = paises[codigoPais];
    if (pais) {
      paisInput.value = pais;
      numeroInput.focus();
    } else {
      paisInput.value = '';
    }
  });
</script>
<script>
const botonModal = document.getElementById('boton-modal');
const modal = document.getElementById('modal');
const closeBtn = document.querySelector('.close');
const numeroInputModal = document.getElementById('numero');
const fondoModal = document.getElementById('fondo-modal');
const modalNumero = fondoModal.querySelector('#modal-numero');
const editarNumeroInput = document.getElementById('editar-numero');
const guardarNumeroBtn = document.getElementById('guardar-numero');
const container = document.querySelector('.container');
const modalError = document.getElementById('modal-error');

botonModal.addEventListener('click', () => {
if (numeroInputModal.value.trim() !== "") {
if (numeroInputModal.value.length < 10) {
modal.style.display = 'block';
} else if (numeroInputModal.value.length >= 10) {
container.style.display = 'block';
setTimeout(() => {
container.style.display = 'none';
fondoModal.style.display = 'block';
modalNumero.style.display = 'block';
const codigoPais = codigoPaisInput.value;
editarNumeroInput.value = "+" + codigoPais + numeroInputModal.value;
}, 1000);
}
} else {
modalError.style.display = 'block';
}
});

guardarNumeroBtn.addEventListener('click', () => {
numeroInputModal.value = editarNumeroInput.value.replace("+" + codigoPaisInput.value, "");
modalNumero.style.display = 'none';
fondoModal.style.display = 'none';
});

closeBtn.addEventListener('click', () => {
modal.style.display = 'none';
modalNumero.style.display = 'none';
fondoModal.style.display = 'none';
});

const closeErrorBtn = document.querySelector('.close-error-btn');
closeErrorBtn.addEventListener('click', () => {
modalError.style.display = 'none';
});
</script>
